{% load static %}
<html>
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/home.js' %}"></script>

  <body>
    <form action="trim" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1><strong>Upload Your File here</strong></h1>

      <div class="form-group file-area">
        <input type="file" name="myfile" required="required" />
        <div class="file-dummy">
          <div class="success">Great, your file is selected.</div>
          <div class="default">Please select some files</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="radio"
          name="selectedoptions"
          id="option60"
          autocomplete="off"
          value="span"
          required="required"
        />&nbsp;&nbsp;
        <span>With Span</span>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input
          type="radio"
          name="selectedoptions"
          id="option60"
          autocomplete="off"
          value="withoutspan"
          required="required"
        />
        &nbsp;&nbsp;
        <span>Without Span</span>

        &nbsp;&nbsp;&nbsp;<button type="submit">Upload</button>
      </div>
    </form>
  </body>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700"
    rel="stylesheet"
    type="text/css"
  />
</html>
