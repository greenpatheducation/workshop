{% load static %}
<html>

  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <body> <br><br>
    {% csrf_token %}
    <div class="form-group">

        <table border="1" colspan="2" width="100%">
          <tr>
            <th width="60%">File</td>
            <th width="40%">Download</td> 
          </tr>
        {% for file in total_files %}
          <tr>
            <td width="60%">{{file}}</td>
            <td width="40%" align="center"><a href="/media/{{file}}" style="text-decoration:None" download>Download here</a></td>
          </tr>
        {% endfor %}  
       </table>
    </div>  
</body>  
<link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
<div class="form-group"><a href="{% url 'home' %}" class="form-controll">Return to home</a></div>
</html>
